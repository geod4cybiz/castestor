{% extends "base_bs.html" %}
{% block title %}Login{% endblock %}
{% block content %}
	<form enctype="application/x-www-form-urlencoded" action="/login" method="post">
	  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
	  {% if error %}
	  	<div class="form-floating">
		{{ error }}
		</div>
	  {% endif %}
	
	  <div class="form-floating">
		<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		<label for="floatingInput">{{ _('Username') }}</label>
	  </div>
	  <div class="form-floating">
		<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		<label for="floatingPassword">Password</label>
	  </div>
  
	  <div class="form-check text-start my-3">
		<input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
		<label class="form-check-label" for="flexCheckDefault">
		  Remember me
		</label>
	  </div>
	 <input class="btn btn-primary w-100 py-2" name="submit" id="submit" value="Sign in" type="submit">
	</form>
  
{% endblock %}
